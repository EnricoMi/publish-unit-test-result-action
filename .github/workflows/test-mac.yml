name: Test macOS

on:
  workflow_call:

jobs:
  test:
    name: Test (python-${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - macos-12
          - macos-13
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "installed"]

        include:
          - os: macos-latest
            python-version: "3.7"
          - os: ubuntu-latest
            python-version: "3.7"
          - os: windows-latest
            python-version: "3.7"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

name: Test OS

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
jobs:
  test:
    name: Test (python-${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os) }}
        python-version: ${{ fromJson(inputs.python-version) }}

        include:
          - os: ${{ fromJson(inputs.os)[0] }}
            python-version: "3.7"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/test
        # exclude Python 3.8 and 3.9 for macos-14
        if: matrix.os != 'macos-14' || (matrix.python-version != '3.9' && matrix.python-version != '3.9')
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

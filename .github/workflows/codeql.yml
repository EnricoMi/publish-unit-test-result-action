name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '30 15 * * 3'

jobs:
  analyze-python:
    name: Analyze Python (sources)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: python

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  analyze-python-docker:
    name: Analyze Python (Docker)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build action Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: enricomi/publish-unit-test-result-action:latest
          outputs: type=docker

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: python
          setup-python-dependencies: false

      - name: Debug Action
        uses: hmarr/debug-action@v1.0.0

      - name: Setup CodeQL for docker image
        run: |
          # copy CodeQL distribution into docker context
          cp -rl "${{ env.CODEQL_DIST }}" .codeql

          # copy CodeQL databases into docker context
          cp -rl "/home/runner/work/_temp/codeql_databases" .codeql_databases

      - name: Build CodeQL Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          file: Dockerfile.codeql
          tags: enricomi/publish-unit-test-result-action:codeql
          outputs: type=docker

      - name: Run CodeQL Analyser in docker
        run: |
          docker run -name codeql enricomi/publish-unit-test-result-action:codeql
          docker cp codeql:/python.sarif .

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: CodeQL Docker
          path: python.sarif

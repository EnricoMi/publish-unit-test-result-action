name: CI/CD

on:
  push:
    branches:
      - 'master*'
      - 'devel-*'
    tags:
      - '*'
  pull_request:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
permissions: {}

jobs:
  dependencies:
    name: Test python/requirements.txt
    runs-on: ubuntu-latest
    steps:
      - name: Check requirements.txt against requirements-direct.txt
        run: |
          diff -w python/requirements-direct.txt python/requirements.txt | (! grep -e "^<")
        shell: bash
      - name: Check for dependency updates
        continue-on-error: true
        run:
          .github/upgrade-pip-packages.sh
        shell: bash

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}

name: Test Results (reference)

on:
  workflow_run:
    workflows: ["CI/CD"]
    types:
      - completed
permissions: {}

jobs:
  test-results:
    name: Test Results (reference)
    if: github.event.workflow_run.conclusion != 'skipped'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
      pull-requests: write

    steps:
      - name: Download and Extract Artifacts
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          mkdir -p artifacts && cd artifacts

          artifacts_url=${{ github.event.workflow_run.artifacts_url }}

          gh api "$artifacts_url" -q '.artifacts[] | [.name, .archive_download_url] | @tsv' | while read artifact
          do
            IFS=$'\t' read name url <<< "$artifact"
            gh api $url > "$name.zip"
            unzip -d "$name" "$name.zip"
          done

      - name: Publish Test Results
        id: test-results
        uses: EnricoMi/publish-unit-test-result-action/composite@master
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          check_name: Test Results (reference)
          event_file: artifacts/Event File/event.json
          event_name: ${{ github.event.workflow_run.event }}
          files: "artifacts/**/*.xml"
          log_level: DEBUG

      - name: Create badge
        #if: github.ref == 'refs/heads/master'
        uses: emibcn/badge-action@v1.2.1
        with:
          label: 'Tests'
          status: fromJSON( steps.test-results.outputs.json ).title
          color: 'burlywood4'
          path: 'test-result.svg'

      - name: Upload badge to gist
        #if: github.ref == 'refs/heads/master'
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 3dfffc96e622253e44d3768c2a2f2bbf
          gist_description: 'Test badge for EnricoMi/publish-unit-test-action master'
          gist_file_name: test-result.master.svg
          file_path: test-result.svg
